<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quick Notepad</title>
</head>
<body>
  <main id="mother-of-all" >
    <article id="notepad-area" >
      <div>
        <input type="text" name="note-title-input" id="title-field"></input>
        <button type="submit" name="submit-note-button" id="">Save</button>
        <button type="button" name="remove-note-button" id="remove-note">
          <img src="./images/trash-can.png" alt="trash can icon - remove note" >
        </button>
      </div>
      <div>
        <label for="notes-input">
          <textarea placeholder="Relax and take notes" name="notes-area" id="notes-input"></textarea>
        </label>
      </div>
    </article>
    <section id="notes-list">
    </section>
  </main>
  <script src="script.js" ></script>
</body>
</html>
